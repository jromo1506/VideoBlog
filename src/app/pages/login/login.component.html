<div class="flex justify-center items-center h-screen flex-col" @fadeIn>
    <form [formGroup]="login" (ngSubmit)="submit()" class="w-full max-w-sm flex flex-col space-y-4">
        <div>
            <label>
                Username 
                <input type="text" formControlName="username" class="border p-2 w-full">
            </label>
        </div>
       <div>
        <label>
            Password
            <input type="password" formControlName="password" class="border p-2 w-full">
        </label>
       </div>
        
        <button type="submit" [disabled]="login.invalid" class="bg-blue-500 text-white p-2">Submit</button>
       
    </form>


    <form [formGroup]="register" (ngSubmit)="registrarUsuario()">
        <div>
            <label>
                <input formControlName="usuario">
            </label>
        </div>
        <div>
            <label>
                <input formControlName="password">
            </label>
        </div>
        <div>
            <label>
                <input formControlName="repassword">
            </label>
        </div>

        <button type="submit">Registrar</button>
    </form>


    <div class="flex flex-col  text-xs text-center mt-4">
        <p>¿Olvidaste tu contraseña?</p>
        <p>Registrarse</p>
    </div>
</div>
