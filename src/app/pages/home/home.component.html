
<div class="md:mx-[10%]">
    <app-ad-banner></app-ad-banner>
   
    
    <div class="flex flex-col md:flex-row">
      
        <div class="lista-novedades  overflow-auto md:w-[65%]">
            <div class="m-5">
                <h1 class="text-2xl">¿Qué hay de nuevo?</h1>
            </div>
            
            <app-post [tipoPost]="tipo" *ngFor="let item of items | paginate: { itemsPerPage: 10, currentPage: page }"></app-post>
        
            
            <div class="w-full flex justify-center">
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
    
            </div>
        </div>
        
        <div class="md:flex-1">
            <app-populares></app-populares>
        </div>
    </div>

    <app-ad-banner></app-ad-banner>
</div>
